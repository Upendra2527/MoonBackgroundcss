<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT BASED TERRAIN CLASSIFICATION USING DEEP LEARNING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the video behind other elements */
        }

        h1 {
            text-align: center;
            color: #fff; /* Set text color to white for better visibility */
            z-index: 1; /* Ensure text is above the video */
            position: relative;
        }

        #image-upload-form {
            text-align: center;
            margin-bottom: 20px;
            z-index: 1; /* Ensure form is above the video */
            color: #fff; /* Set text color to white */
        }

        #image-upload {
            color: #fff; /* Set text color to white */
        }

        #image-preview {
            text-align: center;
            margin-top: 20px;
            z-index: 1; /* Ensure preview is above the video */
        }

        #image-preview img {
            max-width: 100%;
            max-height: 200px; /* Set a maximum height to constrain proportions */
            display: inline-block;
        }

        #submit-button {
            display: block;
            margin-top:35px;
            margin-left:708px; /* Adjusted margin to move the button to the left */
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is above the video */
        }
    </style>
</head>

<body>
    <video id="video-background" autoplay loop muted>
        <source src="bgvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>OBJECT BASED TERRAIN CLASSIFICATION USING DEEP LEARNING</h1>

    <form id="image-upload-form">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*" onchange="previewImage()">
    </form>

    <div id="image-preview"></div>

    <button id="submit-button" onclick="openNewTab()">Submit</button>

    <script>
        function previewImage() {
            var preview = document.getElementById('image-preview');
            var fileInput = document.getElementById('image-upload');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Uploaded Image">';
                };

                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }

        function openNewTab() {
            // Open a new tab
            var newTab = window.open('about:blank', '_blank');

            // Define an array of image URLs
            var imageUrls = [
                'https://t3.ftcdn.net/jpg/01/66/09/78/360_F_166097852_EUpGrSFSS4UhmxDUbNkG2j1w9yhhy1I3.jpg',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9V4M_5eII66Zi_ynKaWeGWupz-mmNJxWa4g&usqp=CAU',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrFLEKr0O0OSsYjANtLi6MCcpyM_SyNty1Iw&usqp=CAU'
                // Add more image URLs as needed
            ];

            // Select a random image URL
            var randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

            // Display the random image in the new tab
            newTab.document.write('<img src="' + randomImageUrl + '" style="max-width: 100%;">');
        }
    </script>
</body>

</html>
