<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1570284613060-766c33850e00?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,jpg");
            background-size: cover;
        }

        .earth {
            width: 300px;
            height: 300px;
            background-image: url(https://www.surfertoday.com/images/stories/physical-world-map.jpg);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-size: 700px 100%;
            box-shadow: inset 0px 0px 5px #FDFfF29E, inset 30px 0px 5px #000;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: 1000px;
            }
        }

        .orbit {
            width: 500px;
            height: 500px;
            border: 1px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: rotate-2 15s infinite linear;
        }

        @keyframes rotate-2 {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .moon {
            width: 120px;
            height: 120px;
            background: url(https://images.unsplash.com/photo-1479090793912-eb9929f4fdb2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDEzfHx8ZW58MHx8fHx8&w=1000&q=80.jpg);
            background-size: 220px;
            background-position: center;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }
    </style>
    <title>OBJECT ORIENTED BASED ON TERRAIN CLASSIFICATION USING DEEP LEARNING MODEL</title>
</head>

<body>
    <div class="earth"></div>
    <div class="orbit">
        <div class="moon"></div>
    </div>
</body>

</html>
